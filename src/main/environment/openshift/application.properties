spring.profiles: production

#MongoDB connection info
spring.data.mongodb.database=iot
spring.data.mongodb.host=mongodb
spring.data.mongodb.port=27017
spring.data.mongodb.username=mongo
spring.data.mongodb.password=mongo
spring.data.mongodb.uri=mongodb://mongo:mongo@mongodb:27017/iot

logging.file = logs/iotapi.log
logging.level.root=WARN
logging.level.org.springframework.security=WARN

logging.level.org.springframework.web=WARN
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

logging.level.com.iot.api=DEBUG

logging.pattern.console= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n  
logging.pattern.file= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n  
